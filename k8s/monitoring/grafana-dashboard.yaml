apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: monitoring
data:
  platform.json: |
    {
      "annotations": { "list": [] },
      "title": "Taxi Data Platform",
      "uid": "taxi-platform",
      "panels": [
        {
          "title": "Pods Running by Namespace",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "count by (namespace) (kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "{{namespace}}"
            }
          ]
        },
        {
          "title": "Container Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum by (namespace) (container_memory_usage_bytes{container!=\"\"}) / 1024 / 1024",
              "legendFormat": "{{namespace}} (MB)"
            }
          ]
        },
        {
          "title": "CPU Usage by Namespace",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum by (namespace) (rate(container_cpu_usage_seconds_total{container!=\"\"}[5m]))",
              "legendFormat": "{{namespace}}"
            }
          ]
        },
        {
          "title": "Pod Restarts",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum by (namespace, pod) (kube_pod_container_status_restarts_total) > 0",
              "legendFormat": "{{namespace}}/{{pod}}"
            }
          ]
        },
        {
          "title": "Kafka Broker Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 16 },
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"streaming\", phase=\"Running\"})",
              "legendFormat": "Running"
            }
          ]
        },
        {
          "title": "Airflow Components",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 16 },
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"orchestration\", phase=\"Running\"})",
              "legendFormat": "Running"
            }
          ]
        },
        {
          "title": "Platform Services Health",
          "type": "stat",
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 16 },
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "Total Running Pods"
            }
          ]
        }
      ],
      "schemaVersion": 38,
      "version": 1,
      "time": { "from": "now-1h", "to": "now" },
      "refresh": "30s"
    }