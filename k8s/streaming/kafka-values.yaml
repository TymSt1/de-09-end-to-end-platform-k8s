# Kafka Helm chart values for local development
listeners:
  client:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT

# Single broker for local dev
controller:
  replicaCount: 1
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  persistence:
    size: 2Gi

# KRaft mode (no Zookeeper needed)
kraft:
  enabled: true

# Disable Zookeeper
zookeeper:
  enabled: false

# Expose metrics for Prometheus later
metrics:
  jmx:
    enabled: false
  kafka:
    enabled: false