apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:3.8
          ports:
            - containerPort: 4566
          env:
            - name: SERVICES
              value: "s3"
            - name: DEBUG
              value: "0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: data
spec:
  selector:
    app: localstack
  ports:
    - port: 4566
      targetPort: 4566
  type: ClusterIP